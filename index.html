<!DOCTYPE html>

<html>
  
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="container">
      
      <div id="map-column" class="column">
	<div id="parameter-selection">
	  <label for="species-select">Choix d'une esp&egrave;ce</label>
	  <select name="species" id="species-select">
	  </select>
	  <br>
	  S&eacute;lection le mode d'affichage de la carte
	  <br>
	  <input type="radio" id="select-simple" name="mode" value="simple"
		 class="mode-select" checked>
	  <label for="select-simple">Simple date</label>
	  <input type="radio" id="select-compare" name="mode" value="compare"
		 class="mode-select">
	  <label for="select-compare">Comparaison entre deux dates</label>
	  <br>
	  <input type="number" id="date-1" list="years-1">
	  <datalist id="years-1">
	  </datalist>
	  <input type="number" id="date-2" min="1900" max="2100">
	  
	</div>
	
	<div id="map-container">
	</div>
      </div>

      
      <div id="region-column" class="column">
	<div id="biodiversity">
	  C&ocirc;toiement des esp&egrave;ces (matrice d'adjacence)
	  <div id="matrix-container">
	    <svg id="adjacency-matrix" width="1200" height="1200"></svg>
	  </div>
	</div>
      </div>
      
    </div>

    <script src="main.js"></script>
      
  </body>
  
</html>
